#autocase.ccnmtl.columbia.edu
<VirtualHost *:80>
  ServerName autocase-dev-common.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu

  DocumentRoot "/usr/local/share/sandboxes/common/drupal/domains/autocase-dev-common.ccnmtl.columbia.edu"

  #any AUTH will be in .htaccess

  <Directory "/usr/local/share/sandboxes/common/drupal/domains/autocase-dev-common.ccnmtl.columbia.edu">
    AllowOverride All
    Options FollowSymLinks
    RewriteEngine on

    #normal stuff for clean URLs
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ index.php?q=$1 [L,QSA]
  </Directory>
</VirtualHost>

